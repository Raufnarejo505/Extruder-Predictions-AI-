services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_pass}
      POSTGRES_DB: ${POSTGRES_DB:-pm_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pm-net

  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile.db
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/predictive_maintenance
    ports:
      - "8001:8000"
    networks:
      - pm-net

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
      ai-service:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-pm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_pass}
      POSTGRES_DB: ${POSTGRES_DB:-pm_db}
      MSSQL_HOST: ${MSSQL_HOST:-}
      MSSQL_PORT: ${MSSQL_PORT:-1433}
      MSSQL_USER: ${MSSQL_USER:-}
      MSSQL_PASSWORD: ${MSSQL_PASSWORD:-}
      MSSQL_DATABASE: ${MSSQL_DATABASE:-HISTORISCH}
      MSSQL_TABLE: ${MSSQL_TABLE:-Tab_Actual}
      AI_SERVICE_URL: http://ai-service:8000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXP_MINUTES: ${JWT_EXP_MINUTES:-60}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      sh -c "python scripts/wait_for_db.py &&
             python scripts/fix_alembic_version.py 2>/dev/null || true &&
             alembic upgrade head 2>&1 | grep -v 'already exists' || true &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      - pm-net

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=/api
    ports:
      - "3000:80"
    networks:
      - pm-net

